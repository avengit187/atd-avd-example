!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
aaa group server radius atds
   server 192.168.0.1
!
aaa authentication login default group atds local
aaa authorization exec default group atds local
aaa authorization commands all default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$4FFVdsOX/1WIH/86$6eYwOGBNE5x4AMFE0CEujICWTJy4kc3jNGGg6GP9PbWcNgGhxHC9rscfjf3d3f797GYpVGaugiUSEmfhVWxls0
username arista ssh-key ssh-rsa  arista@bnc-rolex-1-085e5ba3-eos
!
interface Port-Channel1
   description SITE2_DC_LEAF1_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
!
interface Ethernet1
   description S2-LEAF1_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S2-LEAF2_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.26/24
