port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s2-core1_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel2:
    description: S2-BRDR1-PO4
    type: switched
    shutdown: false
    vlans: none
    mode: trunk
    mlag: 2
