router_bgp:
  as: '65212'
  router_id: 10.2.3.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65212'
      next_hop_self: true
      description: s2-leaf4
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.2.5.5:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s2-leaf4
    10.2.2.16:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65201'
      description: s2-spine1_Ethernet4
    10.2.2.18:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65201'
      description: s2-spine2_Ethernet4
    10.1.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine1
      remote_as: '65201'
    10.1.0.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s2-spine2
      remote_as: '65201'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    BLUE:
      router_id: 10.2.3.3
      rd: 10.2.3.3:501
      route_targets:
        import:
          evpn:
          - 501:501
        export:
          evpn:
          - 501:501
      redistribute_routes:
      - connected
    GREEN:
      router_id: 10.2.3.3
      rd: 10.2.3.3:502
      route_targets:
        import:
          evpn:
          - 502:502
        export:
          evpn:
          - 502:502
      redistribute_routes:
      - connected
    RED:
      router_id: 10.2.3.3
      rd: 10.2.3.3:503
      route_targets:
        import:
          evpn:
          - 503:503
        export:
          evpn:
          - 503:503
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    BLUE:
      rd: 10.2.3.3:501
      route_targets:
        both:
        - 501:501
      redistribute_routes:
      - learned
      vlan: 101
    GREEN:
      rd: 10.2.3.3:502
      route_targets:
        both:
        - 502:502
      redistribute_routes:
      - learned
      vlan: 202
    RED:
      rd: 10.2.3.3:503
      route_targets:
        both:
        - 503:503
      redistribute_routes:
      - learned
      vlan: 303
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 32768
  no_spanning_tree_vlan: 4093-4094
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: $6$4FFVdsOX/1WIH/86$6eYwOGBNE5x4AMFE0CEujICWTJy4kc3jNGGg6GP9PbWcNgGhxHC9rscfjf3d3f797GYpVGaugiUSEmfhVWxls0
    ssh_key: ssh-rsa 
      arista@bnc-rolex-1-085e5ba3-eos
vrfs:
  default:
    ip_routing: false
  BLUE:
    tenant: ATD_BLUE
    ip_routing: true
  GREEN:
    tenant: ATD_GREEN
    ip_routing: true
  RED:
    tenant: ATD_RED
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.24/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  101:
    tenant: ATD_BLUE
    name: BLUE_VLAN_101
  202:
    tenant: ATD_GREEN
    name: GREEN_VLAN_202
  303:
    tenant: ATD_RED
    name: RED_VLAN_303
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.2.5.4/31
    mtu: 9000
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.2.6.4/31
    no_autostate: true
    mtu: 9000
  Vlan101:
    tenant: ATD_BLUE
    tags:
    - SITE1_DC
    - SITE2_DC
    description: BLUE_VLAN_101
    shutdown: false
    vrf: BLUE
    ip_address_virtual: 10.100.1.1/24
  Vlan202:
    tenant: ATD_GREEN
    tags:
    - SITE1_DC
    - SITE2_DC
    description: GREEN_VLAN_202
    shutdown: false
    vrf: GREEN
    ip_address_virtual: 10.100.2.1/24
  Vlan303:
    tenant: ATD_RED
    tags:
    - SITE1_DC
    - SITE2_DC
    description: RED_VLAN_303
    shutdown: false
    vrf: RED
    ip_address_virtual: 10.100.3.1/24
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_s2-leaf4_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel4:
    description: S2-HOST2_Po1
    type: switched
    shutdown: false
    vlans: none
    mode: trunk
    mlag: 4
ethernet_interfaces:
  Ethernet1:
    peer: s2-leaf4
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf4_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: s2-leaf4
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf4_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet4
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE1_Ethernet4
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 10.2.2.17/31
  Ethernet3:
    peer: s2-spine2
    peer_interface: Ethernet4
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE2_Ethernet4
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 10.2.2.19/31
  Ethernet4:
    peer: s2-host2
    peer_interface: Ethernet1
    peer_type: l2leaf
    description: S2-HOST2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 4
      mode: active
mlag_configuration:
  domain_id: SITE2_DC_LEAF2
  local_interface: Vlan4094
  peer_address: 10.2.6.5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.2.3.3/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 10.2.4.3/32
  Loopback101:
    description: BLUE_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: BLUE
    ip_address: 10.0.10.99/32
  Loopback102:
    description: GREEN_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: GREEN
    ip_address: 10.0.10.163/32
  Loopback103:
    description: RED_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: RED
    ip_address: 10.0.10.35/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.2.3.0/24 eq 32
      20:
        action: permit 10.2.4.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:34
vxlan_interface:
  Vxlan1:
    description: s2-leaf3_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        101:
          vni: 10101
        202:
          vni: 10202
        303:
          vni: 10303
      vrfs:
        BLUE:
          vni: 501
        GREEN:
          vni: 502
        RED:
          vni: 503
virtual_source_nat_vrfs:
  BLUE:
    ip_address: 10.0.10.99
  GREEN:
    ip_address: 10.0.10.163
  RED:
    ip_address: 10.0.10.35
