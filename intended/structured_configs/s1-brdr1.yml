router_bgp:
  as: '65113'
  router_id: 10.1.3.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65113'
      next_hop_self: true
      description: s1-brdr2
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.1.5.9:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s1-brdr2
    10.1.2.32:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: s1-spine1_Ethernet7
    10.1.2.34:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: s1-spine2_Ethernet7
    10.0.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-spine1
      remote_as: '65101'
    10.0.0.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-spine2
      remote_as: '65101'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    BLUE:
      router_id: 10.1.3.5
      rd: 10.1.3.5:501
      route_targets:
        import:
          evpn:
          - 501:501
        export:
          evpn:
          - 501:501
      neighbors:
        10.3.1.2:
          remote_as: 65121
          peer_group: S1-CORE1-PEERS
          description: S1-CORE1-PEERS
        10.4.1.2:
          remote_as: 65121
          peer_group: S1-CORE2-PEERS
          description: S1-CORE2-PEERS
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            10.3.1.2:
              activate: true
            10.4.1.2:
              activate: true
    GREEN:
      router_id: 10.1.3.5
      rd: 10.1.3.5:502
      route_targets:
        import:
          evpn:
          - 502:502
        export:
          evpn:
          - 502:502
      neighbors:
        10.3.2.2:
          remote_as: 65121
          peer_group: S1-CORE1-PEERS
          description: S1-CORE1-PEERS
        10.4.2.2:
          remote_as: 65121
          peer_group: S1-CORE2-PEERS
          description: S1-CORE2-PEERS
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            10.3.2.2:
              activate: true
            10.4.2.2:
              activate: true
    RED:
      router_id: 10.1.3.5
      rd: 10.1.3.5:503
      route_targets:
        import:
          evpn:
          - 503:503
        export:
          evpn:
          - 503:503
      neighbors:
        10.3.3.2:
          remote_as: 65121
          peer_group: S1-CORE1-PEERS
          description: S1-CORE1-PEERS
        10.4.3.2:
          remote_as: 65121
          peer_group: S1-CORE2-PEERS
          description: S1-CORE2-PEERS
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            10.3.3.2:
              activate: true
            10.4.3.2:
              activate: true
  vlan_aware_bundles:
    BLUE:
      rd: 10.1.3.5:501
      route_targets:
        both:
        - 501:501
      redistribute_routes:
      - learned
      vlan: 101,801,811
    GREEN:
      rd: 10.1.3.5:502
      route_targets:
        both:
        - 502:502
      redistribute_routes:
      - learned
      vlan: 202,802,812
    RED:
      rd: 10.1.3.5:503
      route_targets:
        both:
        - 503:503
      redistribute_routes:
      - learned
      vlan: 303,803,813
